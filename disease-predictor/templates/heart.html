{%extends 'base.html'%} {%block content%}

<div class="container">
  <div class="display-4 my-2 text-center">Heart Disease Prediction</div>
  <hr />
  {% if result %}
  <div class="alert alert-warning">
    You <strong>{{ result }}</strong> Heart Disease.
  </div>

  {% endif %}

  <div class="col-md-8">
    <form class="" method="POST" action="{% url 'heart' %}">
      {% csrf_token %} {{form}}
      <div class="mt-4">
        <button
          type="submit"
          class="btn-lg btn-block btn btn-outline-danger mb-5"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
